 d_Arius_site_park_desc:0 "この遺跡が後世を鼓舞し警戒させるように、決して第一回公会議のような失敗を繰り返してはならない。"
 d_Trinity_National_Museum:0 "連邦立トリニティ博物館"
 d_Trinity_National_Museum_desc:0 "“博物館は文化闘争の最前線に位置し、善を昇華し悪を抑え、陳腐で原始的なものと戦い続けている。”"
 d_desert_mine_desc:0 "再稼働した鉱山では、自動採掘が良い文化の一環だ。"
 d_Gehenna_shelter:0 "ゲヘナ改造シェルター"
 d_Gehenna_shelter_desc:0 "ゲヘナの旧校舎を改造して作られたシェルター。広々として明るく丈夫だが、お湯はない。"
 d_fresh_ruins:0 "£blocker£異次元化した廃墟"
 d_fresh_ruins_desc:0 "長年のメンテナンス不足、過剰な使用などが影響して発生した廃墟。片付ければ報酬があり、片付けなければ罰がくだる。"
 d_enemy_debris:0 "£blocker£敵の残骸"
 d_enemy_debris_desc:0 "撃破された敵の残骸。回収することで豊富な資源を得ることができる。"
 d_cleaning_machine_center:0 "アリウス機械工場地区"
 d_cleaning_machine_center_desc:0 "ここで生産される機会は廃墟を清掃し、区画を再建するために使用される。それぞれの建物は実用性と美観の両方に優れていて、博物館に改造するために設計されたかのようだ。"

 d_fade_Sanctum:0 "虚妄のサンクトゥム"
 d_fade_Sanctum_desc:0 "キヴォトスが破壊された原因。すでに守護者たちは撃破したが、長年にわたる星への侵食を止めるには、これを破壊する必要がある。"
 d_Atrahasis_reactor:0 "方舟内の反応炉"
 d_Atrahasis_reactor_desc:0 "方舟の動力源となる反応炉。たくさんの計算装置への電力供給が不要になったため、現在は民間用に使用されている。"
 d_Atrahasis_factory:0 "方舟内の工場"
 d_Atrahasis_factory_desc:0 "方舟の中にあるロボットを生産する工場。プログラムを組み替えて利用するようになり、重要な物資供給拠点の一つとなった。"
 d_Atrahasis_harvester:0 "方舟の採集機"
 d_Atrahasis_harvester_desc:0 "方舟のエンジンを取り外して、軌道上に設置した後、収集機を設置し設置して惑星の物質を得ることにした。"
 d_Atrahasis_agriculture:0 "方舟の培養槽"
 d_Atrahasis_agriculture_desc:0 "軍需工場の倉庫を改造して作った培養槽で、食料を生産している。"
 d_Atrahasis_matrix:0 "方舟情報エリア"
 d_Atrahasis_matrix_desc:0 "ここにある計算機を動かすためには大量のエネルギーが必要だ。また、使用用途を一つに絞っているため、研究のために使うのは推奨されない。だが、生徒たちの使用に最適な改造を施すことはできる。"



