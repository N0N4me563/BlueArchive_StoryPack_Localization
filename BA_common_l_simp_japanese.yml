###   event chain   ###
 BA_Shittem_chain_title:0 "什亭之匣"
 BA_Shittem_chain_desc:0 "我们发现了什亭之匣，一个神秘的设备。我们应该研究打开它的方法。"
 BA_Kyrie_chain_title:0 "致被遗忘的众神"
 BA_Kyrie_chain_desc:0 "我们的抗争已是过往云烟，挣扎了许久的我们迎来的曙光。\n母星上关于能量、矿物、食物的生产正在不计后果的全力进行，只为我们能够在这浩瀚星宇中抢占先机。\n"
 BA_Unnamed_starting_chain_title:0 "未命名的始发点"
 BA_Unnamed_starting_chain_desc:0 "基沃托斯在虚妄之塔的进攻下失守后，我们的一部分幸存者逃往太空，以那里的空间站作为据点保留了我们最后的火种。克服了最开始的困难后，我们扎根于太空，一座又一座的新空间站被建立。\n不过，这些空间站中的自动化区划，都是我们在未参透其中原理的情况下自行仿制的，故障频发，因此，我们不得不关小功率、降低规模以便检修。\n方舟仍然漂浮在太空，等待我们完全参透其中奥秘的一天到来。"
 BA_Project_Cradle_chain_title:0 "摇篮计划"
 BA_Project_Cradle_chain_desc:0 "我们的母星系有着许许多多的反常之处，对其的调查势在必行。"
 BA_Kivotos_chronicle_chain_title:0 "学园编年史"
 BA_Kivotos_chronicle_chain_desc:0 "这是我们的故事。"
###     project     ###
 BA_Project_Cradle_01:0 "资料库试解密"
 BA_Project_Cradle_01_DESC:0 "Arona在巨塔中发现了一个庞大但层层加密的资料库，根据其他资料对数据库的描述来看，其内容似乎和这个星系的各种反常现象有关。如果要研究这些现象，也许可以从这个资料库入手。"
 BA_Project_Cradle_02:0 "扫描建筑遗址"
 BA_Project_Cradle_02_DESC:0 "星星点点的信息显示二号行星上的建筑遗址十分可疑。"
 BA_Project_Cradle_03:0 "中继站发掘"
 BA_Project_Cradle_03_DESC:0 "根据扫描信息，我们认为二号行星上的建筑遗址就是所谓的“中继站”。我们需要对其进行发掘以进行下一步工作。"
 BA_Project_Cradle_04:0 "不明仪器图纸研究"
 BA_Project_Cradle_04_DESC:0 "发掘的最大成果是得到了一份原理和用途皆不明的仪器图纸。好在这个仪器看起来很容易制造，我们需要进行进一步的研究。"
 BA_Project_Cradle_05:0 "解除星球屏障"
 BA_Project_Cradle_05_DESC:0 "通过之前的研究我们得知了解除屏障星球的屏障的方法。未知的过去就尘封在其中，我们必须将其解开。"
 BA_Project_Cradle_06:0 "初步探索废墟"
 BA_Project_Cradle_06_DESC:0 "为了进行下一步工作，我们必须探索这些废墟。"
 BA_Project_Cradle_07:0 "初步考古探测"
 BA_Project_Cradle_07_DESC:0 "我们需要从母星调来一批人手和仪器对废墟星球上的一些关键位置处的废墟进行仔细搜寻，以得出一些初步结论。"
 BA_Project_Cradle_10:0 "遗址挖掘"
 BA_Project_Cradle_10_DESC:0 "这些废墟中隐藏着怎样的秘密？"
 BA_Project_Cradle_08:0 "废墟重建动员"
 BA_Project_Cradle_08_DESC:0 "想要将这些废墟重建为一个全新的学园都市星球，我们需要征求意见、募集资金、雇佣工人。毕竟这是一项非常大的工程。"
 BA_Project_Cradle_09A:0 "改造天基武器"
 BA_Project_Cradle_09A_DESC:0 "既然天基武器图纸吃灰已久，我们当然不介意将它充分的再利用起来。虽然这种利用方式相当乱来，但前景依然是相当迷人的。\n（项目完成后，请在§Y母星和废墟星球殖民地§!的§H行星决议§!处进行下一步的制造工作。）"
 BA_Project_Cradle_09B:0 "研发专用机械"
 BA_Project_Cradle_09B_DESC:0 "研发一些可以量产的专用清理机械用来清理废墟。其实这本是正常工程师们的思路，但在基沃托斯这种思路反而显得另类。\n（项目完成后，请在§Y母星和废墟星球殖民地§!的§H行星决议§!处进行下一步的制造工作。）"
 BA_Project_Cradle_09C:0 "学生自主决策"
 BA_Project_Cradle_09C_DESC:0 "基沃托斯是学生的国度，此等大事当然要交由学生们自己决定。\n（项目完成后，请在§Y母星和废墟星球殖民地§!的§H行星决议§!处进行下一步的制造工作。）"
 BA_Project_Cradle_09A_after:0 "天基清理设施的其他价值"
 BA_Project_Cradle_09A_after_DESC:0 "工程部门提供了一份关于天基清理设施上的技术的重新利用的计划书。"

 BA_ring_tech_project_1:0 "古书修复"
 BA_ring_tech_project_1_DESC:0 "通过对古书的修复与研究，探明光环的本质。"
 BA_ring_tech_project_2:0 "无底线的研究"
 BA_ring_tech_project_2_DESC:0 "数秘术曾经从事与光环相关的研究，或许我们可以从他们的研究数据中获得一些灵感。"

 BA_Another_route:0 "阶段一：城郊区重规划"
 BA_Flowers:0 "阶段二：民用工业升级"
 BA_In_flame:0 "阶段三：制造石军工化"
 BA_Things_cannot_give_up:0 "阶段四：住房改造"
 BA_Hoshizora:0 "阶段五：大型学园协议"
 BA_Blue_new_world:0 "阶段六：网格化星际工业"
 BA_End_of_chronicle:0 "尾声：年幼众神的编年史"
 BA_Another_route_DESC:0 "郊区产出的原材料供给学园都市每日的庞大消耗。这里即是学园都市的基石，也是扩展的前沿，混乱的郊区等同于迷惘的未来。（完成后，$BA_ape.2003.tip$）"
 BA_Flowers_DESC:0 "大量的民用工业集中在自治区内。每一根管道的走向，每一条无人机的航线，每一张图纸的存放，这些都务必要进行仔细的规划。（完成后，$BA_ape.2004.tip$）"
 BA_In_flame_DESC:0 "制造石具有良好的制造用性能，因此我们可以实现完美的工艺：将制造石制造为所需形状，再将其转化为相应的合金材料。（完成后，$BA_ape.2005.tip$）"
 BA_Things_cannot_give_up_DESC:0 "只是片瓦遮头当然不够，但我们对房间的喜好也众口难调。将空间分给每个人独属并不是一种浪费，而是一种必要的文化投资。（完成后，$BA_ape.2006.tip$）"
 BA_Hoshizora_DESC:0 "即使是现在，大型学园之间也难免会有不和。找出本质，解决它。（完成后，$BA_ape.2007.tip$）"
 BA_Blue_new_world_DESC:0 "单个星球承载力终究有上限。为了学园都市的未来，它必须拥抱整个宇宙。（完成后，$BA_ape.2008.tip$）"
