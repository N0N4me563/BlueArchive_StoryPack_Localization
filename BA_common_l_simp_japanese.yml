 tech_BA_Preliminary_ring_theory:0 "初步光环理论"
 tech_BA_Preliminary_ring_theory_desc:0 "对从修复破译的古书中获得的知识进行初步的整理，我们形成了对光环的初步认识，对这些资料进行分类归档将有利于我们进行更加深入一步的研究。"
 tech_BA_depth_study_of_auras:0 "深入光环研究"
 tech_BA_depth_study_of_auras_desc:0 "根据古书上的内容所言，我们的光环是我们神性意志的体现，如果当真如此的话，那么我们拥有的能力将比我们想象中的还要强大。显然，我们的神性有一部分被封印起来了，我们必须深入研究以明白破解这个封印的方法。"
 tech_BA_Halo_power_increase:0 "光环力量增幅"
 tech_BA_Halo_power_increase_desc:0 "我们的光环赋予了我们超过常规生物的力量，但是这份力量的强弱在不同的个体上体现不同，而现在，我们已经对这份力量有了初步的认识，我们可以通过一些技巧人为地增幅我们的力量。"
 tech_BA_Divine_liberation_theory:0 "神性解放理论"
 tech_BA_Divine_liberation_theory_desc:0 "我们已经初步解析了对于光环力量的来源，如果我们要增幅这种力量的输出，我们就需要一些对光环具有亲和性的，内部储存着大量能量的物质——也许一些青色的石头可以办到这一点？（提示，完成青辉石应用科技解锁下一个科技）"
 tech_BA_Preliminary_divine_liberation:0 "初步神性解放"
 tech_BA_Preliminary_divine_liberation_desc:0 "随着青辉石科技的推进，我们终于在光环研究上迈出了重要的一步，经过青辉石的催化，我们的光环将会比原先释放出更多的能量，现在只需要把这项成果推广出去就可以了。"
 tech_BA_Preliminary_ring_theory_title:0 "光环理论的基石，是后续光环研究的必要条件。"
