 tech_BA_pyroxenes_using:0 "青辉石引力透镜"
 tech_BA_pyroxenes_using_desc:0 "青辉石是制作引力透镜的良好材料，可以用作强化物质，增强武器等等一系列领域。尽管它会吞噬周围的财富（比如能量币），但是相比其强大的效果，这点损失是完全值得的。"
