 #摇篮计划-前期准备
 situation_Project_Cradle_A:0 "摇篮计划"
 situation_Project_Cradle_A_type:0 "摇篮计划"
 situation_Project_Cradle_A_desc_1:0 "Arona在巨塔中发现了一个庞大但层层加密的资料库，根据其他资料对数据库的描述来看，其内容似乎和这个星系的各种反常现象有关。如果要研究这些现象，也许可以从这个资料库入手。"
 situation_Project_Cradle_A_desc_ship:0 "星星点点的信息显示某颗行星上的建筑遗址十分可疑，需要派遣舰船进行进一步探索。"
 situation_Project_Cradle_A_desc_2:0 "资料库经过发掘，得到的最大成果是一份原理和用途皆不明的仪器图纸。好在这个仪器看起来很容易制造，我们需要进行进一步的研究。"
 situation_Project_Cradle_A_desc_3:0 "通过之前的研究我们得知了解除屏障星球的屏障的方法。未知的过去就尘封在其中，我们必须将其解开。"
 situation_Project_Cradle_A_desc_4:0 "我们需要从母星调来一批人手和仪器对废墟星球上的一些关键位置处的废墟进行仔细搜寻，以得出一些初步结论。"
