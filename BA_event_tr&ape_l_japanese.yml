 BA_ape.2004.tip:0 "自治区区划将提供更多§G£job£岗位§!，并且这些岗位会得到产出提升，同时开始产出£sr_pyroxenes£§Y青辉石§!"
 BA_ape.2005.tip:0 "军工厂区划将提供更多§G£job£岗位§!，并且这些岗位会额外消耗£sr_keystone£§Y制造石§!以提升产出。"
 BA_ape.2006.tip:0 "学园都市星球上的区划将提供更多£housing£住房，并立即解锁学园都市星球的所有§Y建筑槽位§!。"
 BA_ape.2007.tip:0 "学园区划§Y不再减少星球稳定度§!，并且提供更多§G£job£岗位§!。"
 BA_ape.2008.tip:0 "舰船、恒星基地、巨构建筑的建造和升级速度§G+50%§!。"
 BA_ape.2010.tip:0 "学园都市星球上的每个§H区划§!将使该星球上的£job£岗位产出的资源§G+2.5%§!，§H宿舍区划§!具有双倍效果。"
