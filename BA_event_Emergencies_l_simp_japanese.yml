 BA_Emergencies.0200.name:0 "测试中（最后改）"
 BA_Emergencies.0200.desc:0 "这是Rabbit突袭事件链的最后一个收尾事件。\n事件链还没做完，敬请期待"
 BA_Emergencies.0200.a:0 "希望有朝一日能填上这个天坑……"


####################
##给食部与美食研
####################
 BA_Emergencies.0401.name:0 "新闻：展会遇袭"
 BA_Emergencies.0401.desc:0 "……据本校记者的情报，昨日一伙自称“美食研究会”的四人社团针对一个展会发起了袭击。\n事发地在一座水族馆中，当时此馆正在展出新发现的黄金三文鱼。美食研究会从正面突破了守卫抢走了三文鱼后，在附近又抢了一辆车飞驰离开。展会工作人员表示，此次被掠走的黄金三文鱼凶多吉少，但其味道和普通三文鱼并无太大差别……\n被抢车是新近购买的用于食堂运输食材的车，最终于警卫的火力协同拦截和驾驶者的车技下坠入河中，不幸报废。被抢受害者、给食部部长爱清枫香目前情绪稳定。……"
 BA_Emergencies.0401.a:0 "交给瓦尔基里解决吧，务必将她们绳之于法。"
 BA_Emergencies.0401.b:0 "拨款补助受害者"
 BA_Emergencies.0401.b.tip:0 "花费一点能量币补助受害者。"

 BA_Emergencies.0402.name:0 "新闻：混混火并"
 BA_Emergencies.0402.desc:0 "……据知情者爆料，位于格黑那自治区内的两伙混混就地盘纠纷问题进行了谈判，可惜的是谈判未能达成共识，双方已回到各自营地准备进行全面战争。\n值得一提的是，本校记者似乎发现了之前袭击展会的美食研究部正在附近囤积玉米并似乎在搭建售卖摊位，这一行为动机成谜，她们与冲突双方的联系有待进一步观察。……"
 BA_Emergencies.0402.a:0 "有趣。"
 BA_Emergencies.0402.b:0 "联系附近的风纪委员，这是将她们一网打尽的机会。"
 BA_Emergencies.0402.b.tip:0 "为风纪委员的行动提供一些物资支持"

 BA_Emergencies.0403.name:0 "新闻：冲突中止"
 BA_Emergencies.0403.desc:0 "……现在插播一条快讯：格黑那自治区内的两伙混混如期开战，但战斗惊动了在附近度假的风纪委员长。意识到的混混们紧急联合，但包括附近售卖烤玉米的一伙自称“美食研究会”的四人社团一起被风纪委员长尽数清剿。经此一役，混混们短时间内很难再次组织战争，这片区域暂时获得了和平。……"
 BA_Emergencies.0403.a:0 "很好，但是美食研究会逃到哪里去了？"

 BA_Emergencies.0404.name:0 "新闻：食堂踩踏"
 BA_Emergencies.0404.desc:0 "……据悉，昨日于给食部食堂处发生了一起踩踏事件，一波被美食香气吸引要求加菜的学生和另一波被不明物体惊吓的学生交汇在一起，兴奋和恐惧间发生了踩踏。除一位学生因长时间未进食、刚打的饭菜又被人流撞翻而又气又饿的晕倒以外，另有数十位学生轻伤，所幸无人受到严重伤害。目前食堂已被风纪委员会勒令整改。"
 BA_Emergencies.0404.a:0 "常有的事。"
 BA_Emergencies.0404.b:0 "提供一些整改建议。"
 BA_Emergencies.0404.b.tip:0 "动用人脉为食堂提供一些切实可用的建议。"

 BA_Emergencies.0405.name:0 "克洛诺斯新闻：食堂暴动"
 BA_Emergencies.0405.desc:0 "据悉，位于[Root.Capital.Getname]的食堂近日发生了爆炸事件。\n肇事者正是之前袭击展会、卷入战争的美食研究会。据目击者所言，她们表达了对食堂供给的餐食的味道不满，绑住了给食部的工作人员，然后便在后厨大肆掠夺食材。风纪委员刚刚到场，她们就引爆了炸弹摧毁了食堂。目前食堂的清理重建工作有序进行中。"
 BA_Emergencies.0405.a:0 "拨款修复食堂，不是什么大乱子就好"
 BA_Emergencies.0405.a.tip:0 "花费一点物资修复食堂。"

 BA_Emergencies.0406.name:0 "报告与邀请"
 BA_Emergencies.0406.desc:0 "两星期前遇袭的食堂的修复工作已经接近尾声，给食部也已经回到了工作中。为了表达感谢，给食部邀请您工作之余前往食堂接受款待，应该如何回复？"
 BA_Emergencies.0406.a:0 "当然要去。"

 BA_Emergencies.0407.name:0 "给食部"
 BA_Emergencies.0407.desc:0 "§B“欢迎欢迎！您愿意接受邀请真是太好了，专门拨款修复这里真的帮了大忙了！”§!"
 BA_Emergencies.0407.a:0 "一点小事而已，枫香。不用太在意"
 BA_Emergencies.0407.a.response:0 "§B“哪里，感谢您是理所当然的。最近不管在哪里见到您，都感觉您的身体不太健康呢，有好好吃饭吗？……啊哈哈，想来也是呢。我做了很多有营养的菜，这就给您端上来。”§!"
 BA_Emergencies.0407.b:0 "……没有冒犯的意思，听说这里的配餐相当难吃……"
 BA_Emergencies.0407.b.response:0 "§B“那一点我们也很心痛的说……但那是不可抗力！其实食堂还没有开始运营，今天是我亲自下厨做的菜。”§!"
 BA_Emergencies.0407.c:0 "说起来，朱莉呢？"
 BA_Emergencies.0407.c.response:0 "§B“朱莉酱想要做烤松饼，等她忙完还要很长时间，我们先开动吧。对了，要不要一杯可可？这是我们从给食部自己的田里种的可可豆加工成的，绝对很好喝！”§!"
 BA_Emergencies.0407.next:0 "好的。那么，我开动了！"
 BA_Emergencies.0407.next.tip:0 "享用了枫香亲手制作的美味料理……"

 BA_Emergencies.0408.name:0 "突袭！"
 BA_Emergencies.0408.desc:0 "和枫香一同享用料理并开心的聊天。突然，美食研究会的四人闯了进来。"
 BA_Emergencies.0408.a:0 "纳尼……！"

 BA_Emergencies.0409.name:0 "美食研"
 BA_Emergencies.0409.desc:0 "§E“Aloha！我们从朋友那里听说这里新修了一座高级会员制食堂，我们就来尝鲜了！”§!"
 BA_Emergencies.0409.a:0 "不不不，这里之前是你们炸掉的吧！"
 BA_Emergencies.0409.a.response:0 "§E“那是她们自找！这基沃托斯能称得上美味的食物都被我们尝个遍了，哪有给美食家上那种东西的道理！打个比方，如果你看到无人使用的洗手池没关水龙头的话，把它关上不是合理的冲动吗？§!§R我在起爆时也是这样的心情哦。”§!\n§L“我觉得上次的菜味道还不错哦？不过还是闹起来比较有趣！”§!\n§S“……额，你不用和我解释，反正我不懂……嗯？好像有很香的味道？”§!\n§E“先不提那个，既然我们光临了，应该和您一样获得符合身份的料理才对。菜单在哪里？”§!"
 BA_Emergencies.0409.b:0 "给我向给食部的每天起早贪黑道歉啊你们！"
 BA_Emergencies.0409.b.response:0 "§E“……哦？这里有自助的特制的迎宾饮料，那就先尝尝吧。”§!\n§L“哦？看上去还挺让人有喝下去的欲望的，这样的话也不是不能一尝……”\n\n“哦……鲜榨果汁！非常的新鲜，非常的美味！”§!\n§S“唔咳！呸呸呸！这什么鬼东西！为什么给我们上洗发水！”§!\n§Y“虽然说要对食物有敬意……但是……不愧是那个给食部，不愧是和泉……”§!\n§B“那东西是朱莉弄的吧！况且我做的菜本来就不是什么极上美食……”§!\n§S“啰嗦！我饿了，已经等不及了，快点端上来吧！”§!"
 BA_Emergencies.0409.next:0 "说起来，烤松饼快做好了，要不要一起吃？"

 BA_Emergencies.0410.name:0 "烤松饼"
 BA_Emergencies.0410.desc:0 "§P“那个，那个……老师……”§!"
 BA_Emergencies.0410.a:0 "嗯？朱莉，怎么了吗？"
 BA_Emergencies.0410.a.response:0 "§P“那个……有没有什么别的想要吃的？烤松饼，今天可能……”§!"
 BA_Emergencies.0410.b:0 "什么？烤松饼怎么了？"
 BA_Emergencies.0410.b.response:0 "§P“跑掉了……刚刚我还和饼酱在一起玩，突然饼酱就……像是吓坏了似的跑掉了……”§!"
 BA_Emergencies.0410.next:0 "什么饼酱？WTF！？"
 BA_Emergencies.0410.next.tip:0 "§R不祥的预感……§!"

 BA_Emergencies.0411.name:0 "蛋糕突袭！"
 BA_Emergencies.0411.desc:0 "朱莉的黑暗料理技术威力非凡。不幸的是刚烤好的烤松饼，饼酱，似乎感觉到了美食研们的杀气，开始大肆攻击了！"
 BA_Emergencies.0411.a:0 "今天还真是惊喜不断……"

 BA_Emergencies.0412.name:0 "镇压饼酱"
 BA_Emergencies.0412.desc:0 "我们成功的镇压了朱莉的黑暗料理，饼酱。在美食研的火力围攻下疲惫不堪的饼酱最后被枫香一平底锅拍晕了过去，进了和泉的肚子。不过，作为事件的中心，食堂再次被夷为平地。"
 BA_Emergencies.0412.a:0 "真不幸……"

 BA_Emergencies.0413.name:0 "余波"
 BA_Emergencies.0413.desc:0 "§B“呜，我进货用的电三轮啊……”§!\n§P“……饼酱，明明是个很乖的孩子来着……”§!"
 BA_Emergencies.0413.a:0 "……你到底是怎样做出那种东西来的？"
