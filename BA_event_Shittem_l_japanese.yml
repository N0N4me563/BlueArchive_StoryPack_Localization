 BA_Shittem.3051.confirm:0 "什……！"
 BA_Shittem.3052.name:0 "清扫结束"
 BA_Shittem.3052.desc:0 "对[from.GetName]的清扫已经结束。如同我们绘出那张天基武器图纸的前辈所想，这次清扫极为顺利，且过程十分震撼人心。这次轰击彻底摧毁了星球上的建筑和区划，但也产生了一些珍惜资源。并且，经过轰击后的土地令人震惊的适合施工。"
 BA_Shittem.3052.confirm:0 "太棒了。"
 BA_Shittem.3053.name:0 "清扫结束"
 BA_Shittem.3053.desc:0 "对[from.GetName]的清扫已经结束。这次轰击直接将星球切削掉了数米之深，陆地上的一切防御都化为乌有。我们的陆军统帅已经跃跃欲试想要拿下这颗星球了。"
 BA_Shittem.3053.confirm:0 "太棒了。"

#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "自动化生产青辉石，黑洞周围特殊的引力场是必要条件。\n第一步，安装一个引力透镜来从黑洞中直接吸取生产青辉石所需的物质，将其输送至核心组件中生产青辉石。这个核心目前还不能开足功率，需要更多的配套设施。"
 BA_Shittem.3101.next:0 "工艺美学。"

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "生产青辉石的规模化配套设施需要安装在一个外壳中，以避免被黑洞扯成面条。这些设施可以更好的向核心供给原料，并将产物高效的收集起来，装上运输船。"
 BA_Shittem.3102.next:0 "工艺美学。"

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "太空青辉石制造设施的外壳已封闭，其内部已经配备了完整的自我维护设施。只要不被人为破坏，这个半永久性的设施可以源源不断的自动产出大量青辉石。"
 BA_Shittem.3103.next:0 "工艺美学。"

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "对引力透镜进行一次改进后，核心的生产效率得到了大幅度的提升。同时，我们在其内部新建了一个小型的船坞和锚地，用于青辉石运输船的维护和补给。"
 BA_Shittem.3104.next:0 "工艺美学。"

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "既然制造石的生产是自动化的，我们可以将其搬上太空。这是一个大型的制造石制造机的雏形，安装了简陋的核心，以及和青辉石相关的仓库等设施。"
 BA_Shittem.3105.next:0 "工艺美学。"

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "制造石制造机的外壳已经封闭，内部的核心和设施已经建造完全。零重力环境下生产制造石拥有略高的效率，同时能源消耗可以大幅降低。"
 BA_Shittem.3106.next:0 "工艺美学。"

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "在原有制造机的基础上，将核心更换为链路版型号，并安装了许多附属的小型设备，以提升规模并更好的利用边角料。"
 BA_Shittem.3107.next:0 "工艺美学。"

 BA_Shittem.3108.name:0 "$BA_auto_habitat_center$"
 BA_Shittem.3108.desc.a:0 "$BA_auto_habitat_center$已经修建完成。\n从机械核心到山麓之巅，这里的一砖一瓦都经过精心设计，该准备一艘殖民船，着陆在我们亲手创造的世界上了。虽然现在这里还只是一个小小的中枢，但未来我们可以在这里修建越来越多的模块，让这片虚空的繁华不亚于我们的星球。"

 BA_Shittem.3109.name:0 "$BA_orbital_generic$"
 BA_Shittem.3109.desc.a:0 "一个$BA_orbital_generic$已经修建完成。这里可以作为中枢的一个功能区，建设花样繁多的功能区划。"
 BA_Shittem.3109.a:0 "尽管她们发挥吧，无需再通知我了。"

### 杂项
 BA_Shittem.2005.title:0 "计划书"
 BA_Shittem.2005.desc:0 "“老师，我们收到了一份关于调查废墟的计划书，Arona认为这对重建有很大帮助……\n您可以在 委托 页面里查看这份计划书并批准实行。\n（§Y通讯(F10)§! -> §Y$Shittem.name$§! -> §Y委托§!）”"
 BA_Shittem.2005.go:0 "那就去看看吧。"
 BA_Shittem.2005.cancel:0 "一会再处理。"

 BA_Shittem.2006.title:0 "研究完成"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$已经完成，我们已经在母星上建造了一座$building_BA_mixed_ruins_lab$用于之后的研究。"
 BA_Shittem.2006.next:0 "已确认"

 BA_Shittem.2008.title:0 "委托提示"
 BA_Shittem.2008.desc:0 "“老师，您似乎很久都没有查看 委托 页面了……学生们的委托都堆成山了哦，不好好的处理一下可不行……\n\n（提示：完成7个委托之后可以接取特殊委托解锁£sr_pyroxenes£青辉石相关科技）\n（§Y通讯(F10)§! -> §Y$Shittem.name$§! -> §Y委托§!）”"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "青辉石"
 BA_Shittem.1921.desc:0 "“老师，Arona一直在尝试着修复夏莱地下室的青辉石制造机，但是一直没有什么进展……呜，这种涉及到神秘的机器Arona实在是没有什么办法……\n不过转念一想，这种时候就要依赖可爱的学生们来帮忙了……\n老师会帮助我吗? 太棒了! 那么，这个就当作Arona给夏莱递交的 委托 吧! 平时学生们也会向夏莱递交各种各样的委托，得好好的处理才行……这种时候，不如就相信她们，也许能带来奇迹也说不定?\n\n（§Y通讯(F10)§! -> §Y$Shittem.name$§! -> §Y委托§!）”"
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.1921.cancel:0 "$BA_Shittem.2005.cancel$"


### 学园理念事件
 BA_Shittem.4013.title:0 "洗劫一空"
 BA_Shittem.4013.desc:0 "我们在[from.GetName]上的一座金库遭到了突然袭击。劫匪们都带着编有数字的头套，其中有一个看起来是领头的人物用挖了两个孔的纸袋代替。劫匪们冲进金库，像风一样放倒了里面所有的人，解除了金库的防卫并将其洗劫一空后，用炸弹将其无情炸毁。虽然金库损失惨重，但人员没有伤亡，据目击者回忆，在劫匪们的头上可以隐约看到光环一样的东西。目前劫匪去向正在全力调查中。"
 BA_Shittem.4013.next:0 "啊？"
 BA_Shittem.4014.title:0 "作案成功"
 BA_Shittem.4014.desc:0 "正如学生们渴望的那样，她们在[from.GetName]上发起了一次抢劫金库行动。不出意外的，行动大获成功，获得的战利品被她们交给了防卫室。也许她们只是喜欢这样做才发起这次行动的，并不是为了钱。"
 BA_Shittem.4014.next:0 "赞"

 BA_Shittem.4031.title:0 "$tech_BA_SI_Millennium_C03$"
 BA_Shittem.4031.desc:0 "借助千年巨塔的指导，我们的领袖已经纠正了自身的一些错误。"
 BA_Shittem.4031.a:0 "已确认，无需再通知我了。"



