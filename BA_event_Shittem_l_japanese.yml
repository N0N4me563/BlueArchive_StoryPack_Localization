l_japanese:
 BA_Shittem.0001.name:0 "Axium的留言（测试中）"
 BA_Shittem.0001.desc:0 "这个事件是开启什亭之匣事件链的触发器，之后会隐藏窗口。\n因为mod测试中，点击即送一个强力魔怔buff\n希望没有bug……"
 BA_Shittem.0001.a:0 "点一下，玩一年，阿萝娜不花一分钱"
 BA_Shittem.0001.a.tip:0 "BA配信中？！"
 BA_Shittem.0001.b:0 "这是基沃托斯，不是让你来打电动的！"
 BA_Shittem.0001.b.tip:0 "BA配信中？！"

 BA_Shittem.0120.name:0 "神秘设备"
 BA_Shittem.0120.desc:0 "我们的一组学生在一处隐秘的废墟中发现了一个奇怪的设备。其特征与很久前丢失的“什亭之匣”十分吻合。这个设备目前已被送到联邦学生会，等待进一步的修复。"
 BA_Shittem.0120.next:0 "很好。"

 decision_BA_convert_to_Aris:0 "转换为姬器人"
 decision_BA_convert_to_Aris_desc:0 "将该星球上所有的机器人口转化为美少女。"


#匣子重开
 BA_Shittem.0101.name:0 "启动什亭之匣"
 BA_Shittem.0101.desc:0 "夏莱地下室。什亭之匣已经修复完毕，虽然不是第一次开启，但仍然令人期待。\n“确认电量，开启。连接至什亭之匣作业系统……完成。请求连接密码。”"
 BA_Shittem.0101.a:0 "……吾等所盼乃七之哀叹……"
 BA_Shittem.0101.b:0 "……吾等所忆乃耶利哥之古法……"
 BA_Shittem.0101.tip:0 "开启什亭之匣。"

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "连接密码确认，已确认连接者。\n欢迎使用 什亭之匣 。为完成认证，转换至主系统 A.R.O.N.A。"
 BA_Shittem.0102.a:0 "……终于……！"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "（熟悉的破损教室里，一个熟悉的女孩子趴在桌子上打瞌睡）\n\n“咕呜……zzZ\n\n咕呜……zzZ\n\n唔喵……蛋糕……草莓牛奶……唔嘿嘿嘿！zzZ”"
 BA_Shittem.0103.a:0 "戳脸。"
 BA_Shittem.0103.a.re:0 "“呜喵……还有很多哦……已经吃不下了……zzZ\n\n嗯……啊，但是……唔嗯zzZ”"
 BA_Shittem.0103.b:0 "摇醒。"

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "（昏昏欲睡……）\n“呜喵……蛋糕……已经……啊嘞?\n啊嘞?啊嘞嘞?欸?”"
 BA_Shittem.0104.a:0 "是我哦，Arona。还记得我吗？"
 BA_Shittem.0104.a.re:0 "“您在这个空间里……欸，为什么?难，难道说……难道说?欸，呜哇……冷静，冷静……现，现在是什么时候?\n难道说……您找到了什亭之匣?难……难以置信……”"
 BA_Shittem.0104.b:0 "已经是[GetYear]年了哦。睡得还好吗？"
 BA_Shittem.0104.b.re:0 "“欸……那个……\n（简单解释了一下近些年的状况）\n欸……现在是[GetYear]年，基沃托斯已经有FTL技术了吗！好……好厉害，Arona有点跟不上了……”"
 BA_Shittem.0104.c:0 "不用担心。我的秘书永远都只有Arona一个哦。"
 BA_Shittem.0104.c.re:0 "“嗯……嗯！虽然Arona的型号在这个时代肯定落伍太多，但是Arona还会像以前那样，在各个方面都一直支持您的！那么，再一次请多指教了，老师！”"
 BA_Shittem.0104.d:0 "然后，下一步是……"

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "“嗯！虽然仍只是走个形式，来进行生物确认登记吧！呜……虽然不是第一次了但还是很害羞……请到这边来。嘿嘿嘿，老师也别害羞，再近一些。”"
 BA_Shittem.0105.a:0 "……"

 BA_Arona_display_tooltip:0 "点击Arona的手指，完成认证吧"
 BA_Shittem.0106.desc:0 "“时隔许久再次相见，真的令人感慨万千呢……请老师像很久很久以前那样，再次触碰我的手指吧。”"
 BA_Shittem.0107.desc:0 "“www，看起来就像拉钩约定一样呢。我们之间的约定，您有好好的遵守呢……真的，真的十分感谢您\n……抱歉，Arona现在视线有些模糊，看不太清楚，可以再来一次吗……”"
 BA_Shittem.0108.desc:0 "“现在的基沃托斯变成了什么样子呢……如果可以的话，不仅仅是塔内，带我到基沃托斯的街道上到处看看好吗，老师？……欸嘿嘿，好期待呢。再来确认一次，这个流程就完成了哦。”"

 BA_Shittem.0998.name:0 "什亭之匣启动"
 BA_Shittem.0998.desc:0 "“那么，这样Arona就正式回归夏莱了吧！\n欸嘿嘿……想要找Arona的话，在外交界面就可以找到Arona了哦。(§Y通讯(F10)§! -> §Y$Shittem.name$§!)”"
 BA_Shittem.0998.a:0 "（Arona……）"
 BA_Shittem.0998.tip:0 "结束什亭之匣事件链"

#界面
 BA_Shittem.1002.title:0 "项目"
 BA_Shittem.1002.desc:0 "这里是由各个学园的部门所提出，提交联邦学生会以希望进行的项目。不仅学生们期待着您能够批准进行，完成后也能得到很丰厚的回报。加油吧，老师！"
 Respawn_leader:0 "重生领袖"
 Respawn_leader_re:0 "“真是的……请多多爱惜自己的学生哦。”"
 Respawn_leader_tip:0 "花费£sr_pyroxenes£青辉石，重新招募去世或被解雇的特殊领袖。"
 BA_Shittem.1002.ProjectEngaging:0 "请先等待正在进行的另一个大型项目完成"
 BA_Shittem.1002.ProjectCradle:0 "摇篮计划"
 BA_Shittem.1002.exit:0 "返回"

 BA_Shittem.1003.title:0 "交流"
 BA_Shittem.1003.desc:0 "和学生们的交流是必不可少的呢。\n\n\n\n（当前社团上限：[Root.BA_Club_count]/[Root.BA_Club_limit]）"
 BA_Shittem.1003.Rabbit:0 "Rabbit小队"
 BA_Shittem.1003.Aris:0 "原型机：爱丽丝"
 BA_Shittem.1003.Game_development_department:0 "$Game_development_department$"
 BA_Shittem.1003.exit:0 "返回"

 BA_Shittem.1120.title:0 "领袖储备"
 BA_Shittem.1120.desc:0 "老师，一些优秀的学生们自告奋勇的要为联邦学生会效力呢！您可以在这里对她们任命，充分发挥她们的才能，为基沃托斯贡献力量！"

 BA_Shittem.2000.title:0 "委托"
 BA_Shittem.2000.desc:0 "学生们会向Schale提出各种各样的请求。也许她们是公务相禀，也许是私下里的小请求。这些琐事只需片刻就可以完成，Arona会一直在这里帮您的。\n\n\n\n（已完成委托数：[Root.BA_commission_count]）"
 Kyrie_ruins:0 "临时加固废墟"
 Kyrie_ruins.response:0 "Arona已经计算出了容易产生这种废墟障碍的地方，并通知工程队前去加固了！不过这种措施最多只能坚持§Y2年§!哦。"
 Kyrie_ruins.tip:0 "资源不足或尚在有效期内"
 active_army:0 "激活地下威胁"
 active_army_re:0 "……既然我们已经准备充分，早一点解决也是好事。Arona这就去准备。"
 active_army_tip:0 "既然我们已经完成了对地下威胁的处理，我们可以提前激活它以除掉这个威胁。"
 BA_Shittem.2000.exit:0 "返回"

 BA_Shittem.1005.title:0 "天使24"
 BA_Shittem.1005.common.01:0 "欢，欢迎光临，老师！"
 BA_Shittem.1005.common.02:0 "好闲啊……呜啊，什，什么时候过来的！"
 BA_Shittem.1005.common.03:0 "24小时，什么时候都可以下单！因为这里是类似便利店的地方啦。"
 BA_Shittem.1005.exit:0 "返回"


 BA_Shittem.1900.title:0 "什亭之匣故障"
 BA_Shittem.1900.desc:0 "什亭之匣因为某些原因正在故障中，暂时无法使用……"
 BA_Shittem.1900.a:0 "了解……"

 BA_Shittem.1901.title:0 "Arona温馨提示"
 BA_Shittem.1901.desc:0 "老师，调查增速服务已经到期了哦~"
 BA_Shittem.1901.a:0 "立即续签协议"
 BA_Shittem.1901.b:0 "o(TヘTo)，蓝色恶魔……"

 BA_Shittem.1998.title:0 "作弊界面"
 BA_Shittem.1998.desc:0 "“老师，不知您是怎么发现这个界面的呢？哎……制作者的水平虽然不怎么样，偏偏在这种奇怪的地方很有热情……\n\n这里的功能有的可以帮助大家脱离bug的困扰，有的则有堪比第四天灾遗珍的强度……总之，还请老师慎重使用，制作者的本意是希望大家玩的开心就好。”"
 about_arius:0 "关于该起源的事件链……"
 about_arius_re:0 "对该起源的事件链结构感到困扰，让Arona稍微，稍微透露一下流程？没问题，当然可以哦。\n\n第一步，经由§Y委托§!获得£physics£§Y$tech_BA_ruins_research$§!研究选项并研究它，之后在母星上建造§Y$building_BA_mixed_ruins_lab$§!建筑。\n第二步，等待混成化实验室的研究，直至获得£engineering_research£§Y$tech_BA_ruins_mining$§!研究选项后，研究它之后必须清理包括圣堂在内的学园障碍，需要特殊资源的两个障碍不在此限。\n第三步，清理完成后会获得£engineering_research£§Y$tech_BA_Arius_planet_rebuild$§!研究选项，这个研究很耗时间，可以趁此多做一些委托，这些委托都很容易完成，但奖励很丰富。\n第四步，研究完成后，花费之前攒的£sr_keystone£制造石停止废墟生成后清除所有现有障碍，然后去星球决议中选择§Y$decision_Kyrie_clean_colony$§!，此外解除威胁的工作也会在研究完成后自动开始。是否正在解除威胁、清理废墟可以直接在母星的星球修正上看到。 \n解除威胁完成后，星球就不会再爆掉了。在星球决议中完成星球重建，并击败2250年来袭的陆军，该事件链就宣告完成了。"
 cheat_buff:0 "§M大人的卡片§!"
 buff_added:0 "欸嘿嘿，这东西可比 ~ 键好用多了！"
 pyroxene_tech:0 "获得青辉石量产科技"
 keystone_tech:0 "获得制造石量产科技"
 tech_gived:0 "已获得了哦。"

#委托
 BA_commission_accepted_unfinished:0 "委托尚未完成"
 BA_commission_count:0 "已完成委托数"
 project_pyroxenes_crafting:0 "修复青辉石制造机"
 project_pyroxenes_crafting_limit:0 "需要先完成7个委托"

 #循环
 commmission.Repeatable_01_A:0 "循环：消费品投资"
 BA_Repeatable_commmission_01_A:0 "“老师，Arona接到的杂七杂八的委托之中，有不少零零碎碎的委托可以一并解决，像是找不到合适的小猫玩具、枪械的润滑油不好买、望远镜的镜头进炭灰了等等。\n老师可以通过投资来一次性完成许许多多不同的委托，只需要一次性提交大量的£consumer_goods£消费品就可以了……”\n\n（提交£consumer_goods£消费品，数量随完成次数逐渐增多）（完成后，我们可以得到50£sr_eligma£神名文字）"
 commmission.Repeatable_01_B:0 "$commmission.Repeatable_01_A$"
 BA_Repeatable_commmission_01_tip:0 "提交[Root.BA_Repeatable_commission_01_counter]£consumer_goods£消费品。"
 BA_Repeatable_commmission_01_B:0 "“接下来的事情就不麻烦老师了，放心交给Arona吧！老师，辛苦了。”"

 commmission.Repeatable_02_A:0 "循环：发放制造石"
 BA_Repeatable_commmission_02_A:0 "“老师，自从我们开始利用制造石以来，我们就开始陆陆续续收到有关制造石供给方面的委托……其中有不少是各类工厂发来的支援请求。”\n老师可以通过投资来一次性完成许许多多不同的委托，只需要一次性提交大量的£sr_keystone£制造石就可以了……\n\n（提交£sr_keystone£制造石，数量随完成次数逐渐增多）（完成后，我们可以得到100£sr_eligma£神名文字）"
 commmission.Repeatable_02_B:0 "$commmission.Repeatable_02_A$"
 BA_Repeatable_commmission_02_tip:0 "提交[Root.BA_Repeatable_commission_02_counter]£sr_keystone£制造石。"
 BA_Repeatable_commmission_02_B:0 "“接下来的事情就不麻烦老师了，放心交给Arona吧！老师，辛苦了。”"

 commmission.Repeatable_03_A:0 "循环：暗物质供给"
 BA_Repeatable_commmission_03_A:0 "“老师! 最近，统括室的那些研究者们没日没夜的给我们发委托，Arona很是头疼啊……欸多，我们之前不是掌握了开采暗物质的科技，还成功的把它用到了舰队中嘛，那之后统括室的那些研究者们想深入研究一下这些物质，但是一直很缺原材料来进行研究……Arona并不是不理解研究者的热情，但是她们索要的量……有点离谱。\n老师，实际上这不是什么困难的委托，只需要一次性提交大量的£sr_dark_matter£暗物质就可以了……”\n\n（提交£sr_dark_matter£暗物质，数量随完成次数逐渐增多）（完成后，我们可以得到200£sr_eligma£神名文字）"
 commmission.Repeatable_03_B:0 "$commmission.Repeatable_03_A$"
 BA_Repeatable_commmission_03_tip:0 "提交[Root.BA_Repeatable_commission_03_counter]£sr_dark_matter£暗物质。"
 BA_Repeatable_commmission_03_B:0 "“啊呜……这些暗物质需求什么时候是个头啊……老师，辛苦了……”"

 #普通
 commmission.Normal_00_A:0 "§E修复青辉石制造机§!"
 BA_Normal_commission_00_A:0 "“那么，这次来自Arona的委托就经由您拜托给学生们了! 相信她们就可以哦，我们在这边静静的等待奇迹就可以了，老师。\n\n（等待30£time£天。）（完成后，我们可以获得£engineering_research£$tech_BA_pyroxenes_crafting$研究选项，一座青辉石制造机建筑，以及20£sr_eligma£神名文字）”"
 commmission.Normal_00_B:0 "$commmission.Normal_00_A$"
 BA_Normal_commission_00_tip:0 "等待30£time£天。"
 BA_Normal_commission_00_B:0 "“这台制造机，是老师和所有学生们共同努力的结果呢……接下来它能创造出什么，就让我们拭目以待吧! ”"

 commmission.Normal_01_A:0 "科研部门扩充请求"
 BA_Normal_commission_01_A:0 "“老师，这是统括室的那些研究者们关于扩充自身规模的预算书。让Arona先看看……咳咳。星际时代，科技的重要性不言而喻，没有科技就没有基沃托斯的未来……呃，感觉都是些说烂的了道理呢……不过，和以前的基沃托斯不同，现在科研的重要性不言而喻。而且我们现在科研的§Y每月数值§!……什么，那不是Arona该看到的东西？哈啊！难，难道这里有什么不干净的东西吗？唔……”\n\n（在母星或任意殖民地上建立一个§Y研究实验室§!建筑）（完成后，我们可以得到20£sr_eligma£神名文字）"
 commmission.Normal_01_B:0 "$commmission.Normal_01_A$"
 BA_Normal_commission_01_tip:0 "在母星或任意殖民地上建立一个§Y研究实验室§!建筑。"
 BA_Normal_commission_01_B:0 "“我们只是做了应该做的工作而已……总之，老师，辛苦了。”"

 commmission.Normal_02_A:0 "分析异常材料"
 BA_Normal_commission_02_A:0 "“老师，这次是实验室的请求。实验室在分析从阿拜多斯旧校区拆解出来的材料时，发现了一组性能十分奇怪的材料，因此想要申请一笔特殊资金来专门分析一下……”\n\n（提交1000£energy£能量币）（完成后，我们可以得到20£sr_eligma£神名文字）"
 commmission.Normal_02_B:0 "$commmission.Normal_02_A$"
 BA_Normal_commission_02_tip:0 "提交1000£energy£能量币。"
 BA_Normal_commission_02_B:0 "“能得到什么结果，Arona还是很期待的。老师，辛苦了。”"

 commmission.Normal_03_A:0 "出版物印刷"
 BA_Normal_commission_03_A:0 "“老师，收到了一位学生未署名的讯息，她说她很喜欢看杂志，但最近几个月无论是书店还是二手市场都找不到一本杂志了……说起来这也是难免的事情，进入太空时代以来，基沃托斯的出版机构从原料到渠道都被挤兑，产量严重不足。老师，如果条件允许，可以在这个方面小小投资一笔……”\n\n（提交500£consumer_goods£消费品）（完成后，我们可以得到20£sr_eligma£神名文字）"
 commmission.Normal_03_B:0 "$commmission.Normal_03_A$"
 BA_Normal_commission_03_tip:0 "提交500£consumer_goods£消费品"
 BA_Normal_commission_03_B:0 "“Arona会去和出版机构协商的，只要学生们能尽早看到好看的杂志就好。老师，辛苦了。”"

 commmission.Normal_04_A:0 "给食改善"
 BA_Normal_commission_04_A:0 "“老师，最近给食部收到的投诉信越来越多，大量的信都是在抱怨给食量少又难吃，可是据Arona所知，来值日的学生们吃的都还不错来着……欸，给食部的经费只有采矿部门在给，却还要供自警团和配给部门的餐饮吗，Arona还是第一次知道这种事情的说……呃，怎么投诉信都是配给部门在写！别打听太多……是什么意思？啊，不管怎样，采矿可是基沃托斯的支柱产业，采矿的学生们吃的不好这种事绝对不能容忍！”\n\n（提交3000£food£食物）（完成后，我们可以得到20£sr_eligma£神名文字）"
 commmission.Normal_04_B:0 "$commmission.Normal_04_A$"
 BA_Normal_commission_04_tip:0 "提交3000£food£食物。"
 BA_Normal_commission_04_B:0 "“联邦学生会的开销又增加了呢，这个月的流水……没什么，老师，辛苦了，啊呜……”"

 commmission.Normal_05_A:0 "更新科研船探测器"
 BA_Normal_commission_05_A:0 "“老师，之前曾有一位科研船的船员向我们反映我们的科研船的探测器老化过于迅速，需要更换，但后来的检查表明是我们的设计存在缺陷。现在全新的探测器已经设计完成，需要搭建一条新的生产线进行批量生产才行。”\n\n（提交40£rare_crystals£稀有水晶、200£alloys£合金）（完成后，我们可以得到30£sr_eligma£神名文字、一个永久性增益）"
 commmission.Normal_05_B:0 "$commmission.Normal_05_A$"
 BA_Normal_commission_05_tip:0 "提交40£rare_crystals£稀有水晶、200£alloys£合金。"
 BA_Normal_commission_05_B:0 "辛苦了，老师，很快科研船就可以换上新的探测器了。"

 commmission.Normal_06_A:0 "温泉乡建设"
 BA_Normal_commission_06_A:0 "“老师您有看今天的SNS吗，有一队自警团在某处发现了一个十分稳定的温泉泉眼！这么棒的温泉绝对不能就这样放着不管，老师，可以的话要不要在那里建一个温泉乡？学生们也会很高兴的！\n\n（提交40£exotic_gases£异星天然气、400£minerals£矿物）（完成后，我们可以得到30£sr_eligma£神名文字、一个永久性增益）”"
 commmission.Normal_06_B:0 "$commmission.Normal_06_A$"
 BA_Normal_commission_06_tip:0 "提交40£exotic_gases£异星天然气、400£minerals£矿物。"
 BA_Normal_commission_06_B:0 "“欸嘿嘿，什么时候可以去泡温泉呢，真期待呢……”"

 commmission.Normal_07_A:0 "危险的玩偶"
 BA_Normal_commission_07_A:0 "“老师，有一个消息要通知您……有一支考古队在圣殿的废墟里发现了一个破旧的玩偶，在里面竟然有一个炸弹！……唔，不是的哦，老师，随队的一位自警团一眼就认出这是专门针对光环设计的炸弹，所以它现在被封存了起来，还不知道下一步该怎么做……\n\n（研究$tech_BA_Arius_antihalo$科技）（完成后，我们可以得到50£sr_eligma£神名文字）”"
 commmission.Normal_07_B:0 "$commmission.Normal_07_A$"
 BA_Normal_commission_07_tip:0 "研究$tech_BA_Arius_antihalo$科技。"
 BA_Normal_commission_07_B:0 "“这种东西以后真的会有什么应用的地方吗，Arona不明白呢……\n\n嗯? 您说，这里面蕴含着……可能性?呜……还是不明白……”"

 commmission.Normal_08_A:0 "机器人研究"
 BA_Normal_commission_08_A:0 "“老师，这次是千年科技学园的一群学生提交的委托，她们似乎刚刚研究出了一批机器人……啊，不是爱丽丝那种等级的，是更加基础的那一种……\n咳咳，总之，她们现在没有足够的资源和人手，所以向我们提出了委托，希望得到资源和技术协助……不过，这个要求是不是太多了一点，她们到底想要造多少机器人呢？\n\n（提交1000£alloys£合金，并完成£engineering_research£§Y$tech_droid_workers$§!科技）（完成后，我们可以得到60£sr_eligma£神名文字）”"
 commmission.Normal_08_B:0 "$commmission.Normal_08_A$"
 BA_Normal_commission_08_tip:0 "提交1000£alloys£合金，并完成£engineering_research£§Y$tech_droid_workers$§!科技"
 BA_Normal_commission_08_B:0 "“啊哈哈，不愧是千年的学生们……老师，辛苦了。”"

 commmission.Normal_09_A:0 "机器人研究·续"
 BA_Normal_commission_09_A:0 "“老师，还记得上一次千年科技学园里面提出机器人研究委托的那些学生吗？嗯，对，就是拿走了1000£alloys£合金，还让统括室忙了好几个月研究芯片和架构的那些学生……\n……真是敏锐呢，呜……她们这次又提出了很过分的请求，想要1000£alloys£合金和1000£consumer_goods£消费品，还想让文化室继续参与，把原型机改造的更加可爱，更加智能……\n欸，务必支持……吗? 老师? 总感觉您的目的有些不单纯……”\n\n（提交1000£consumer_goods£消费品、1000£alloys£合金，并完成£engineering_research£§Y$tech_synthetic_workers$§!科技）（完成后，我们可以得到40£sr_eligma£神名文字、3个£pops£试作型机器人口）"
 commmission.Normal_09_B:0 "$commmission.Normal_09_A$"
 BA_Normal_commission_09_tip:0 "提交1000£consumer_goods£消费品、1000£alloys£合金，并完成£engineering_research£§Y$tech_synthetic_workers$§!科技。"
 BA_Normal_commission_09_B:0 "“哇啊，老师快看，好可爱的机器人！额，我们投入的资源没有白费……吧？”"

 commmission.Normal_10_A:0 "机器人研究·续*2"
 BA_Normal_commission_10_A:0 "“老师，那些千年科技学园的学生又来了……没错，还是姬器人委托的那些学生……现在学生们已经可以和姬器人相处的十分融洽了，但据反映看来，学生们面对姬器人还是有些异样的感觉……所以，这次她们带着许许多多的数据前来，想要拜托统括室调配资源，帮忙研究一下姬器人的人格矩阵……欸，砸锅卖铁也要支持吗? 唉……”\n\n（提交2000£consumer_goods£消费品、2000£alloys£合金，并完成£engineering_research£§Y$tech_synthetic_leaders$§!科技）（完成后，我们可以得到40£sr_eligma£神名文字，并且可以将姬器人改造为具有人格矩阵的高级个体）"
 commmission.Normal_10_B:0 "$commmission.Normal_10_A$"
 BA_Normal_commission_10_tip:0 "提交2000£consumer_goods£消费品、2000£alloys£合金，并完成£engineering_research£§Y$tech_synthetic_leaders$§!和5层£society_research£§Y$tech_BA_Aris_uplifting$§!科技。"
 BA_Normal_commission_10_B:0 "……您问我怎么不高兴? 没怎么! 既然姬器人更可爱您就去找她们玩啊，哼!"

 commmission.Normal_11_A:0 "夏日百夜堂再开！"
 BA_Normal_commission_11_A:0 "“老师，这次是百鬼夜行的学生们发来的委托……请老师听一听这段语音信箱：\n\n‘您好，这里是百夜堂的静子，今年的夏天又快要到了，老师，百夜堂也要开始新一轮的夏日扩张计划了。这次，我发现了一块开发中止的海滩做基址，感觉那风景绝佳，老师要不要来看看呢？’”\n\n（清除首都上的£blocker£浅滩）（完成后，我们可以得到40£sr_eligma£神名文字）"
 commmission.Normal_11_B:0 "$commmission.Normal_11_A$"
 BA_Normal_commission_11_tip:0 "清除首都上的£blocker£浅滩，并等待后续事件链完成。"
 BA_Normal_commission_11_B:0 "“百夜堂，百夜堂! 欸嘿嘿……”"
 d_BA_beach:0 "£blocker£浅滩"
 d_BA_beach_desc:0 "一处进行了部分开发的浅滩，是百夜堂下一步扩张的目标。"

 #阿里乌斯
 commmission.Kyrie_01_A:0 "矿业协会计划书§R(重要)"
 BA_Kyrie_commmission_01_A:0 "“老师，矿业协会提交了一份关于研究我们星球上独特的废墟的计划，明确了废墟的标准清理流程，旨在进一步收集各方面的信息，让废墟更好的为星际时代的阿里乌斯服务。这项计划需要建立一个混成化的数据实验室，因此向我们提交了委托，希望能够得到协助。”\n\n§R（注意：该委托为本起源主事件链的重要部分，请尽快完成！）§!（研究$tech_BA_ruins_research$科技后，在母星上建立§Y混成数据实验室§!建筑，该建筑可以使餐务员和自警团开始产出£engineering_research£工程学研究点数）（完成后，我们可以得到125£sr_keystone£制造石）"
 commmission.Kyrie_01_B:0 "$commmission.Kyrie_01_A$"
 BA_Kyrie_commmission_01_tip:0 "建造§Y混成数据实验室§!建筑以使餐务员、拾荒者和配给员开始产出£engineering£工程学研究点数。"
 BA_Kyrie_commmission_01_B:0 "“实验室已经建立，希望她们能搞出什么成果吧……老师，辛苦了。”"

 commmission.Kyrie_02_A:0 "自律式海军计划：初步"
 BA_Kyrie_commmission_02_A:0 "“老师，军工部门很喜欢我们从千年科技学园的废墟中寻获的科技，关于新式舰船的设想就是她们提出的。最近Arona收到了许许多多她们发来的邮件，都是在问原型舰计划什么时候下水……”\n\n（下水一艘§Y$BA_missile_ship$§!）（完成后，我们可以得到10£sr_eligma£神名文字、2000£society£社会学研究）"
 commmission.Kyrie_02_B:0 "$commmission.Kyrie_02_A$"
 BA_Kyrie_commmission_02_tip:0 "下水一艘§Y$BA_missile_ship$§!。"
 BA_Kyrie_commmission_02_B:0 "呼啊……军工部门的孩子们好热情啊，老师，辛苦了……"

 commmission.Kyrie_03_A:0 "庇护所24H热水工程"
 BA_Kyrie_commmission_03_A:0 "“老师，住进格黑那改造庇护所的学生们发来了一个请求……当初格黑那庇护所改造进行的时候，发现那里的供水管路和供电线路都受损严重，但工程部不知为何没有收到足够的资金，导致只能保证供水和基本的供电。现在住在那里的学生们对没有热水这件事相当不满，但多次反馈都没有解决，不过为什么会来找Arona呢……嗯？您说那个庇护所的改造就是原格黑那的工程部负责的？啊，那就没办法了呢，看来只有我们能帮他们了呢……话说，她们为什么不烧锅炉呢？”\n\n（提交200£alloys£合金）（完成后，我们可以得到100£sr_pyroxenes£青辉石、20£sr_eligma£神名文字）"
 commmission.Kyrie_03_B:0 "$commmission.Kyrie_03_A$"
 BA_Kyrie_commmission_03_tip:0 "提交200£alloys£合金。"
 BA_Kyrie_commmission_03_B:0 "“希望这个问题能在重建完成前得到解决呢……不管怎样，老师，辛苦了。”"

 commmission.Kyrie_04_A:0 "焰火集会"
 BA_Kyrie_commmission_04_A:0 "“老师，昨天夜里一个易爆微粒仓库发生了事故，但是没什么太大的损失。不过，易爆微粒爆炸时候的漫天火花真的很漂亮……欸，焰火，还有专门放焰火给大家，大家一起逛街游玩的节日？从前的基沃托斯居然还有过这样奇特的节日呢……对了，老师，不如我们找一批临期的易爆微粒，来像从前那样过一次节吧！”\n\n（提交40£volatile_motes£易爆微粒、400£food£食物）（完成后，我们可以得到100£sr_pyroxenes£青辉石、30£sr_eligma£神名文字、12个月的£unity£凝聚力收入）"
 commmission.Kyrie_04_B:0 "$commmission.Kyrie_04_A$"
 BA_Kyrie_commmission_04_tip:0 "提交40£volatile_motes£易爆微粒、400£food£食物。"
 BA_Kyrie_commmission_04_B:0 "“老师，看来大家对焰火节的热情都很高呢！定一个日期吧，Arona这就去安排！”"

 #伊甸条约
 commmission.EdenTreaty_01_A:0 "联邦学生会改组"
 BA_EdenTreaty_commmission_01_A:0 "“老师，这是一个许多中小型学园联名提出的委托，啊，也许说是抗议更为合理……\n自从新的联邦学生会长[Root.GetRulerName]上任以后，联邦学生会和伊甸条约机构开始出现中央集权现象，有些行政命令已经事实上侵犯到了这些学园的利益……老师，不知您是否有什么办法？\n嗯……Arona认为您说的不失为一种好办法，但是想必要克服各方面的阻力……\n\n（提交500£influence£影响力，并完成£society_research£§Y$tech_BA_culture_Federal$§!科技）（完成后，我们可以得到80£sr_eligma£神名文字）”"
